<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("regular");
      // Interpolated
      console.log();
      // Styled

      // warning!
      console.warn("WARNING!");

      // Error :|
      console.error("Cought an error!");

      // Info
      console.info("Please be informed that this is an info");

      // Testing

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      console.log();

      // counting

      // timing
    </script>
  </body>
</html>
